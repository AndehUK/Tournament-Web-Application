<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/styles.css') }}">
		<title>Login&nbsp; Â·&nbsp; CollegeTournaments</title>
	</head>
    <body>
        <div class="flex">
            <div style="width: 65%;" class="h-vh-full"> <!-- The side for the login form -->
				<div id="NavBar" class="w-full shadow-lg h-20 flex justify-between"> <!-- The navbar / header -->
					<div class="mt-4 ml-32">
						<p class="text-4xl font-bold"><a class="text-dark-purple">College</a>Tournaments</p>
					</div>
				</div>
				<div class="ml-32" style="margin-top: 6rem;"> 
					<p class="font-bold text-4xl">Welcome,</p>
					<p class="font-semibold text-xl">Login to see current tournaments and student leaderboards</p>
					<form method="POST" style="display: flex; flex-direction: column; margin-top: 8rem;">
						<div style="margin-left: -1.9rem;">
							<div style="display: flex;">
								<img src="static/img/email.svg" class="relative" alt="" style="left: 2.1rem;">
								<input name="email" type="email" placeholder="Email" class="rounded-lg font-semibold" style="width: 25rem; border: 2px solid black; padding: 12px; padding-left: 40px;">
							</div>
							<div style="display: flex;">
								<img src="static/img/password.svg" class="relative" alt="" style="left: 2rem; top: 0.5rem;">
								<input name="password" id="passwordEntry" type="password" placeholder="Password" class="mt-4 rounded-lg font-semibold" style="width: 25rem; border: 2px solid black; 
                                                                                                                                                              padding: 12px; padding-left: 40px;">
								<button onclick="showPassword()" type="button">
									<img src="static/img/view.svg" class="relative" alt="" style="right: 2.5rem; top: 0.5rem;">
								</button>
							</div>
						</div>
						<button style="background-color: #bc1d66; color: white; width: 25rem; height: 3rem;" class="mt-6 rounded-lg text-xl font-bold" type="submit">Login</button>
					</form>
                </div>
            </div>
			<div style="height:100vh;width: 35%;
						background-image: url({{ url_for('static', filename='img/background.png') }});
						background-size:cover;
						background-position:center;
						text-align:center;
						color:white;" class="h-vh-full side-image">
				<p class="text-4xl font-bold">Tournaments & Leaderboards, all in one place</p>
				<p class="mt-3"> Need Help?<br>Contact an IT Technician</p>
			</div>
        </div>
        <script src="{{url_for('static', filename='js/main.js')}}"></script>
    </body>
</html>>
